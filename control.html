<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        video { width: 80vw; height: auto; }
        button { margin: 5px; }
    </style>
</head>
<body>
    <video id="camera" autoplay></video>
    <div>
        <button onclick="startRecording()">Start Recording</button>
        <button onclick="stopRecording()">Stop Recording</button>
        <button onclick="takePicture()">Take Picture</button>
        <button onclick="download()">Download</button>
        <button onclick="rapidCapture()">Rapid Capture</button>
    </div>
    <script>
        let mediaRecorder;
        let recordedChunks = [];

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('camera').srcObject = stream;
            } catch (err) {
                console.error('Error accessing camera: ', err);
            }
        }

        function startRecording() {
            const stream = document.getElementById('camera').srcObject;
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = event => recordedChunks.push(event.data);
            mediaRecorder.start();
        }

        function stopRecording() {
            mediaRecorder.stop();
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'video.mp4';
                a.click();
                recordedChunks = [];
            };
        }

        function takePicture() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const video = document.getElementById('camera');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            const dataURL = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = dataURL;
            a.download = 'picture.png';
            a.click();
        }

        function download() {
            const video = document.getElementById('camera');
            const stream = video.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }
        }

        function rapidCapture() {
            takePicture();
            setTimeout(takePicture, 100);
        }

        window.onload = startCamera;
    </script>
</body>
</html>
